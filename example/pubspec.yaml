version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.5
  flutter_smart_dialog: ^4.9.8+9
  chunked_widget_to_image:
    path: ../

  cupertino_icons: ^1.0.8

