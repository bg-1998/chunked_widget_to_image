name: chunked_widget_to_image
description: "A Flutter plugin to convert widgets to image files with support for large images via chunking."
version: 1.0.1
homepage: https://github.com/bg-1998/chunked_widget_to_image.git

topics:
  - image
  - chunked-exporter
  - widget-to-image
  - libpng
  - libjpeg

environment:
  sdk: ^3.0.0
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ffi: ^2.1.3

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
#      linux:
#        ffiPlugin: true